apiVersion: batch/v1
kind: Job
metadata:
  generateName: terrascan-hook-
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: terrascan-argocd
        image: 'accurics/terrascan:latest'
        resources:
          requests:
            cpu: "1"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "256Mi"
        command:
          - /bin/sh
          - '-c'
        args:
          - >
            /go/bin/terrascan scan -r git -u https://github.com/mihirhasan/argocd-example-apps.git//guestbook -i k8s --severity high
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
        livenessProbe:
          exec:
            command:
              - /go/bin/terrascan
              - version
          periodSeconds: 10
          initialDelaySeconds: 10
        readinessProbe:
          exec:
            command:
              - /go/bin/terrascan
              - version
          periodSeconds: 10
          initialDelaySeconds: 10
      restartPolicy: Never
  backoffLimit: 1